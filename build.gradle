plugins {
    id 'java'
    id 'idea'
    id 'com.google.protobuf' version '0.8.13'
}

group 'learn.book.grpc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
    compile 'io.grpc:grpc-netty-shaded:1.33.1'
    compile 'io.grpc:grpc-protobuf:1.33.1'
    compile "io.grpc:grpc-services:1.33.1" // For grpc Server reflection
    compile 'io.grpc:grpc-stub:1.33.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.12.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.33.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}